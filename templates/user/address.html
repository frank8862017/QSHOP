{% extends 'common/user_base.html' %}

{% block bobx %}

    <table width="100%" cellspacing="0" cellpadding="0" border="0" class="table">
    <tr>
        <th>姓名</th>
        <th>电话</th>
        <th>住址</th>
    </tr>
    {% for address in address_list %}
        <tr>
         <td>{{ address.name }}</td>
         <td>{{ address.phone }}</td>
         <td>{{ address.address }}</td>
        </tr>
    {% endfor %}
    </table>
    <a href="{% url 'user:add_address' %}">添加地址</a>
{% endblock %}
