{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全球生鲜卖家管理后台页面</title>
    <link rel="stylesheet" href="{% static 'manager/css/font.css' %}">
	<link rel="stylesheet" href="{% static 'manager/css/xadmin.css' %}">
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">水果商城卖家管理后台页面</div>
        <div id="darkbannerwrap"></div>
        <form method="post" class="layui-form" action="{%  url 'manager:dologin' %}">
            {% csrf_token %}
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
</body>
</html>
